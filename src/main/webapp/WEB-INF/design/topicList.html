<html>

  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script type="text/javascript" src="http://cdnjs.cloudflare.com/ajax/libs/jquery/2.0.3/jquery.min.js"></script>
    <script type="text/javascript" src="http://netdna.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
    <link href="http://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.3.0/css/font-awesome.min.css"
    rel="stylesheet" type="text/css">
    <link href="http://pingendo.github.io/pingendo-bootstrap/themes/default/bootstrap.css"
    rel="stylesheet" type="text/css">
    <link rel="stylesheet" type="text/css" href="comm.css">
  </head>

  <body>
    <header>
      <img src="cat34.jpg" id="headimg">
      <img class="pull-left" src="http://pingendo.github.io/pingendo-bootstrap/assets/blurry/800x600/2.jpg"
      width="200px" height="200px" id="icon">
      <h1 id="comname" class="col-md-8 text-center">コミュニティ名</h1>
    </header>
    <!--なぜかコンテナ入れないと下のカラムがずれる-->
    <div class="container">
      <div class="row">
        <div class="col-xs-10">
          <div class="row" id="topiclist">
            <div class="col-md-3">
              <img src="DSC_0011.jpg" id="topicIcon">
              <p>ユーザ名</p>
            </div>
            <div class="col-md-7">
              <h4 id="title" class="text-left">ダイエットしろ</h4>
              <p class="text-left">柴倉ゆうや</p>
            </div>
            <div class="col-md-2">
              <p id="date">2016/01/01</p>
            </div>
          </div>
          <div class="col-md-1 col-md-offset-10" id="createtopic">
            <a class="btn btn-primary" data-toggle="modal" data-target="#myModal">新しいトピックを作成</a>
             <!-- モーダルウィンドウの中身 -->
             <div class="fade modal text-justify" id="myModal">
               <div class="modal-dialog">
                 <div class="modal-content">
                   <div class="modal-header">
                     <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                       <span aria-hidden="true">×</span>
                     </button>
                     <h4 class="modal-title">新規トピック作成</h4>
                   </div>
                   <div class="modal-body">
                     <div class="col-xs-1"></div>
                     <div class="col-xs-10">
                       <h1>新しいトピック名</h1>
                       <input type="text" size="50">
                     </div>
                   </div>
                   <div class="modal-footer">
                   <input type="submit" name="" value="作成する">
                   </div>
                 </div>
               </div>
             </div>
          </div>
        </div>
      </div>
    </div>
  </body>

</html>
